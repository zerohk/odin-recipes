<body>
  <h1>Rice</h1>
  <img src="../images/rice.jpg" alt="米饭" width="300px" height="300px">
  <h2>Description</h2>
  <p>采用正宗东北五常大米，佐以长白山5000米山泉水，精心焖制而成，闻得到的鲜香！</p>
  <h2>Ingredients</h2>
  <ul>
    <li>东北五常大米</li>
    <li>长白山深泉水</li>
    <li>驻马店黑芝麻</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>将大米晒干后脱壳，精心筛选出合适大小的米粒；</li>
    <li>用山泉水将适量大米淘洗干净，并留适量泉水</li>
    <li>用特制高压锅焖煮十分钟</li>
    <li>盛入碗中，撒上黑芝麻</li>
  </ol>
  <a href="../index.html">Homepage</a>
